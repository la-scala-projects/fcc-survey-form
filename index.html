<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FreeCodeCamp Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<p id="description">This is a Responsive Web Design Project for FreeCodeCamp.</p>
	<div class="survey-form__wrapper">
		<form action="#" method="post" id="survey-form">
			<label for="name" id="name-label">Your name:*</label>
			<input type="text" id="name" name="name" placeholder="Tony Stark" required>
			<label for="email" id="email-label">Your e-mail:*</label>
			<input type="email" id="email" name="email" placeholder="iron_man@avengers.com" required>
			<label for="number" id="number-label">Your age:*</label>
			<input type="number" id="number" name="age" min="1" max="120" placeholder="1" required>
			<label></label>
			<select id="dropdown">
				<option></option>
			</select>
		</form>
	</div>
	<p>&copy; Created by Kristina Kuzmenko, 2019.</p>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
